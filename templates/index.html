<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Vision Assistant | AI-Powered Culinary Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="mb-0">üç¥ Food Vision Assistant</h1>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="voiceToggle" checked>
                    <label class="form-check-label" for="voiceToggle">Voice Feedback</label>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row g-4">
            <!-- Camera Section -->
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-white">
                        <h3 class="card-title mb-0">üì∑ Live Capture</h3>
                    </div>
                    <div class="card-body text-center">
                        <div id="cameraPreview" class="camera-frame mb-3">
                            <img id="capturedImage" class="img-fluid rounded" alt="Captured food image">
                        </div>
                        <button id="captureBtn" class="btn btn-primary btn-lg px-5" onclick="captureImage()">
                            <span class="capture-icon">üì∏</span> Capture Image
                        </button>

                        <!-- Loading Indicator -->
                        <div id="loadingIndicator" class="mt-3 d-none">
                            <div class="spinner-border text-primary" role="status"></div>
                            <span class="ms-2">Processing... Please wait</span>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="col-md-6">
                <div class="card shadow-lg h-100">
                    <div class="card-header bg-white">
                        <h3 class="card-title mb-0">üîç Detection Results</h3>
                    </div>
                    <div class="card-body">
                        <div id="detectionResults" class="mb-4">
                            <p class="lead text-muted" id="statusMessage">Ready to capture...</p>
                            <div id="resultsContent" class="d-none">
                                <h4 class="mb-3"><span id="detectedItem" class="badge bg-success"></span></h4>
                                <div class="alert alert-info">
                                    Confidence: <strong id="confidenceValue"></strong>
                                </div>
                            </div>
                        </div>

                        <!-- Results Container (Dynamic Content) -->
                        <div id="resultsContainer" class="mb-4">
                            <!-- Results will be dynamically inserted here -->
                        </div>

                        <!-- Suggested Dishes -->
                        <div id="suggestions" class="d-none">
                            <h4 class="mb-3">üçΩÔ∏è Suggested Dishes</h4>
                            <div id="suggestionsGrid" class="row g-2"></div>
                        </div>

                        <!-- New Results Section -->
                        <div id="resultsSection" class="d-none mt-4">
                            <h3>Detection Results</h3>
                            <div id="detectionResult"></div>

                            <h3 class="mt-4">Dish Suggestions</h3>
                            <div id="suggestionsGrid" class="row g-2"></div>

                            <div class="mt-4">
                                <button class="btn btn-secondary me-2" onclick="handleContinue('y')">Try Another (Y)</button>
                                <button class="btn btn-secondary" onclick="handleContinue('n')">Exit (N)</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
